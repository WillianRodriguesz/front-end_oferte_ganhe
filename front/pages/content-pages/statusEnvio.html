<!-- Status de Envio de Talões -->
<div class="container mt-2">
    <h3 class="mb-4 text-start">Status de Envio de Talões</h3>

    <!-- Filtro e Botões -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" id="filtro-unidade" name="filtro-unidade" class="form-control rounded-3" placeholder="Digite o nome da unidade" 
                    style="background-image: url('/front/css/img/iconLupaPesquisa.svg'); 
                           background-repeat: no-repeat; 
                           background-position: right 10px center; 
                           padding-right: 30px;
                           z-index: 1;">
            </div>
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button 
                class="btn btn-outline-secondary w-100 rounded-3" 
                type="button" 
                id="btn-download-csv" 
                style="border: 1px solid #ccc; color: #888;">
                <img src="/front/css/img/iconDownload.svg" alt="Imagem do CSV" style="width: 24px; height: 24px; margin-right: 10px;">

                Baixar CSV
            </button>
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button class="btn btn-success w-100 rounded-3" type="button" id="btn-enviar">
                Enviar
            </button>
        </div>
    </div>

    <!-- Tabela de Status -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th class="text-center">Status</th>
                    <th class="text-center">Unidade</th>
                    <th class="text-center">Data de Envio</th>
                    <th class="text-center">Detalhes</th>
                    <th class="text-center">Selecionar</th>
                </tr>
            </thead>
            <tbody id="status-table-body">
                <!-- Exemplo de linha -->
                <tr>
                    <td class="text-center">Enviado</td>
                    <td>Loja 1</td>
                    <td class="text-center">2024-11-21</td>
                    <td class="text-center">
                        <!-- Botão de Detalhes com Imagem -->
                        <button class="btn btn-link" id="btn-detalhes-1">
                            <img src="/front/css/img/iconDetalhes.svg" alt="Detalhes" style="width: 24px; height: 24px;">
                        </button>
                    </td>
                    <td class="text-center"><input type="checkbox" class="form-check-input" style="border: 2px solid black;"></td>
                </tr>
                <tr>
                    <td class="text-center">Em Trânsito</td>
                    <td >Loja Pelotas</td>
                    <td class="text-center">2024-11-20</td>
                    <td class="text-center">
                        <!-- Botão de Detalhes com Imagem -->
                        <button class="btn btn-link" id="btn-detalhes-1">
                            <img src="/front/css/img/iconDetalhes.svg" alt="Detalhes" style="width: 24px; height: 24px;">
                        </button>
                    </td>
                    <td class="text-center"><input type="checkbox" class="form-check-input" style="border: 2px solid black;"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
